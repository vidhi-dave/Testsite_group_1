<!DOCTYPE html>
<html>
	<head>
		<title>Anaesthesia Simulator</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/sim.css" title="" type="text/css" media="screen" charset="utf-8">
		<script charset="utf-8">
			function show(ele) {
         var srcElement = document.getElementById(ele);
         if(srcElement != null) {
	   if(srcElement.style.display == "inline") {
     		  srcElement.style.display= 'none';
   	    }
            else {
                   srcElement.style.display='inline';
            }
            return false;
       }
  }
		</script>
	</head>
	<body>
	<div id="container">
		<h1>Fluffy</h1>
			<img src="images/browndog.jpg">
			<p>2 year old mongrel, 20 kg</p>
		<h2>Operation</h2>
			<p>spay</p>
		<h2>Physical Examination</h2>
			<p><a href="#" onclick="show('temp')">temperature</a> <span style="display:none" id="temp">38&deg;</span></p>
			<p><a href="#" onclick="show('pulse')">pulse</a> <span style="display:none" id="pulse">64</span></p>
			<p>heart <audio src="sounds/systolic murmur1.wav" controls loop> Your browser does not support the <code>audio</code> element. </audio></p>
			<p><a href="#" onclick="show('resp')">respiratory rate</a> <span style="display:none" id="resp">20</span></p>
			<p>lungs <audio src="sounds/" controls loop> Your browser does not support the <code>audio</code> element. </audio></p>
		<h2>Potential Problems</h2>
			<form action="sim.html" method="" accept-charset="utf-8">
				<select name="probs">
				  <option value="pain" selected>pain</option>
				  <option value="bleed">bleeding</option>
				</select>
			</form>
		<h2>Plan</h2>
		<h3>Premed</h3>
			<form action="sim.html" method="" accept-charset="utf-8">
				<select name="opioid">
				  <option value="mor" selected>morphine</option>
				  <option value="meth">methadone</option>
				  <option value="heroin">heroin</option>
				</select>
				<select name="sedative">
				  <option value="acp" selected>acepromazine</option>
				  <option value="xyl">xylazine</option>
				  <option value="med">medetomidine</option>
				</select>
			</form>
				<br />
				<br />
			<a href="sim2.html" class="button">Give the premed</a></button>
		</div>
	</body>
</html>
