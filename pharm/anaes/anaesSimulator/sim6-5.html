<!DOCTYPE html>
<html>
	<head>
		<title>Anaesthesia Simulator 6</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/sim.css" title="" type="text/css" media="screen" charset="utf-8">
		<script charset="utf-8">
			function updateSliderVap(slideAmount) {
var display = document.getElementById("vaporiser");
display.innerHTML=slideAmount;
}
			function updateSliderFlo(slideAmount) {
var display = document.getElementById("flowmeter");
display.innerHTML=slideAmount;
}
			function updateSliderDrug(slideAmount) {
var display = document.getElementById("drugDose");
display.innerHTML=slideAmount;
}

		</script>
	</head>
	<body>
		<div id="container">
	<h1>Fluffy 6</h1>
	<h2>Surgery</h2>
			<img src="images/screen.jpg" />
			
	<h3>Vaporiser</h3>
		<div id="slider">
			0 % <input id="slide" type="range"
			min="0" max="5" step="0.25" value="0"
			onchange="updateSliderVap(this.value)" />
			5 %
		</div><br/>
		<div id="vaporiser">0 %</div>
		<br />
	<h3>Flowmeter</h3>
		<div id="slider">
			0 L/min <input id="slide" type="range"
			min="0" max="5" step="0.25" value="0"
			onchange="updateSliderFlo(this.value)" />
			5 L/min
		</div><br/>
		<div id="flowmeter">0 L/min</div>
		<h3>Drugs</h3>
			<form action="sim.html" method="" accept-charset="utf-8">
				<select name="inotrope">
				  <option value="mor" selected>adrenaline</option>
				  <option value="meth">noradrenaline</option>
				  <option value="heroin">dobutamine</option>
				</select>
			</form>
			<div id="slider">
			0&micro;g/kg/min <input id="slide" type="range"
			min="0" max="20" step="1" value="0"
			onchange="updateSliderDrug(this.value)" />
			20&micro;g/kg/min
		</div><br />
		<div id="drugDose">0 &micro;g/kg/min</div>
		<br />
			<img src="images/vapFlow.jpg" />
			<img src="images/eye.jpg" />
			<br />
			<br />
			<a href="sim7.html" class="button">Wake Fluffy up</a></button>
	</div>
	<div id="bp">
				<img src="images/lowbp.gif"
			</div>
	</body>
</html>
