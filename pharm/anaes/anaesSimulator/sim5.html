<!DOCTYPE html>
<html>
	<head>
		<title>Anaesthesia Simulator 5</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/sim.css" title="" type="text/css" media="screen" charset="utf-8">
		<script charset="utf-8">
			function updateSliderVap(slideAmount) {
var display = document.getElementById("vaporiser");
display.innerHTML=slideAmount;
}
			function updateSliderFlo(slideAmount) {
var display = document.getElementById("flowmeter");
display.innerHTML=slideAmount;
}
		</script>
	</head>
	<body>
		<div id="container">
	<h1>Fluffy 5</h1>
	<h2>Clipping and Prepping</h2>
			<img src="images/screen.jpg" />
	<h3>Vaporiser</h3>
		<div id="slider">
			0 % <input id="slide" type="range"
			min="0" max="5" step="0.25" value="0"
			onchange="updateSliderVap(this.value)" />
			5 %
		</div><br/>
		<div id="vaporiser">0 %</div>
		<br />
	<h3>Flowmeter</h3>
		<div id="slider">
			0 L/min <input id="slide" type="range"
			min="0" max="5" step="0.25" value="0"
			onchange="updateSliderFlo(this.value)" />
			5 L/min
		</div><br/>
		<div id="flowmeter">0 L/min</div>
		<br />
			<img src="images/vapFlow.jpg" />
			<img src="images/eye.jpg" />
			<br />
			<br />
			<a href="sim6.html" class="button">Start surgery</a></button>
	</div>
	</body>
</html>
