<!DOCTYPE html>
<html manifest="calc.manifest">
	<head>
	<title>calculator</title>

	<meta name="viewport" content="width=device-width">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="white">
	<link rel="apple-touch-icon" href="images/recipePink.png" />
	<link rel="apple-touch-startup-image" href="images/recipe-startupBlue.png" />
	<!--<link rel="apple-touch-icon" sizes="72x72" href="images/launch_icon_72.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="images/launch_icon_114.png" />-->
	<script type="text/javascript">
function calc ()
	{
	var drug = document.anaesCalcForm.drugs.selectedIndex;
	var weight = document.anaesCalcForm.wt.value;
		if (drug == 1) {document.anaesCalcForm.doseRate.value = 10;}
		if (drug == 2) {document.anaesCalcForm.doseRate.value = 10;}
		if (drug == 3) {document.anaesCalcForm.doseRate.value = 10;}
		if (drug == 4) {document.anaesCalcForm.doseRate.value = 2;}
		if (drug == 5) {document.anaesCalcForm.doseRate.value = 6;}
	var dose = document.anaesCalcForm.doseRate.value * weight;
	document.anaesCalcForm.dosemg.value = dose;
		if (drug == 1) {document.anaesCalcForm.dosemL.value = dose / 12.5;}
		if (drug == 2) {document.anaesCalcForm.dosemL.value = dose / 25;}
		if (drug == 3) {document.anaesCalcForm.dosemL.value = dose / 50;}
		if (drug == 4) {document.anaesCalcForm.dosemL.value = dose / 10;}
		if (drug == 5) {document.anaesCalcForm.dosemL.value = dose / 10;}
	}
</script>

</head>
<body>
<div data-role="page" id="index">
	<div data-role="header">
		<h1>Calculator</h1>
	</div>
	<div data-role="content">
	<p>These are the amounts which should be drawn up for induction; you will probably use less.</p>
<form name="anaesCalcForm">
<p> animal weight: <input id="wt" autofocus size="5" placeholder="wt" /> kg
	<script>
		if (!("autofocus" in document.createElement("input"))) {
		document.getElementById("wt").focus();
		}
	</script>
	<select name="drugs" onChange="calc(this)">
		<option value="0">choose drug</option>
		<option value="1">thio 1.25%</option>
		<option value="2">thio 2.5%</option>
		<option value="3">thio 5%</option>
		<option value="4">alphaxalone</option>
		<option value="5">propofol</option>
	</select></p>
	<p>dose rate: <input type="text" id="doseRate" size="5" />mg/kg</p>
	<p>dose: <input type="text" id="dosemg" size="5" />mg <input type="text" name="dosemL" size="5" />mL</p>
	<p><input type="reset" id="resetButton" value="clear" /></p>
</form>

	</div>
</div>
</body>
</html>
