<script type="text/javascript"> 
$( function($){
	var quiz = {		
		multiList: [
			{
				ques: "Congestive heart failure in the dog may be treated with",
				ans: "frusemide",
				ansSel: ["atropine", "sodium nitroprusside", "mannitol", "bradykinin"],
				ansInfo: ["Atropine causes tachycardia which increases oxygen consumption and makes the myocardium work less efficiently. Frusemide is a diuretic which reduces preload and possibly afterload, reducing the work the heart has to do. Nitroprusside is a vasodilator which is sometimes used in acute heart failure. Mannitol is an osmotic diuretic which increases preload and is likely to kill a dog in heart failure, bradykinin concentrations increase as a side effect of ACE inhibition."],
			},
			{
				ques: "Ventricular ectopic beats may be usefully treated with",
				ans: "lignocaine",
				ansSel: ["atropine", "nicardipine", "isoprenaline","digoxin"],
				ansInfo: ["Ventricular ectopic beats usually arise from hypoxia in dogs; the failing myocardial cells are unable to maintain the membrane potential and some cells fire spontaneously. Drugs which speed the heart up such as atropine and isoprenaline, will make the hypoxia worse, lignocaine raises the firing threshold of the myocardial cells. Nicardipine mainly causes vasodilatation, although it may have some effect on teh heart. Digoxin may have a long term beneficial effect by improving cardiac function - if the animal survives the arrhythmia!"],
			},
			{
				ques: "Useful effects of digoxin include",
				ans: "atrio-ventricular node blockade",
				ansSel: ["negative inotropy", "bronchodilatation", "euphoria", "increased potassium secretion"],
				ansInfo: ["Digoxin has a direct positive inotropic effect and a indirect AV blocking effect. The latter can be useful in atrial fibrillation. It is often given with diuretics, most of which cause potassium loss as a side effect. It has no effect on bronchodilatation or euphoria (at least in people)."],
			},
			{
				ques: "Side-effects of dopamine infusion can include",
				ans: "ventricular ectopic beats",
				ansSel: ["splanchnic vasoconstriction", "heart block", "convulsions", "Parkinson's syndrome"],
				ansInfo: ["Dopamine can cause splanchnic vasodilatation (by an action at dopamine receptors) and venentricular ectopic beats and increased oxygen consumption by an action at &#945;1 receptors. It does not cross the blood brain barrier (except at the chemoreceptor trigger zone) so it will not cause convulsions or Parkinson's."],
			},
			{
				ques: "Quinidine",
				ans: "is a Vaughan Williams class 1 drug",
				ansSel: ["is an isomer of chloroquine", "is useful in the treatment of ventricular tachycardia", "prolongs phase 4 of the cardiac action potential", "is rapidly metabolised to lignocaine in the plasma"],
				ansInfo: ["Quinidine is usually used for atrial tachyarrhythmias. b blockers (class 2) prolong phase 4. Quinidine is chemically the same as quinine (both are complex molecules from cinchona bark)but not chloroquin and completely different from lignocaine."],
			},
			{
				ques: "Diuretics which are clinically useful in the dog include",
				ans: "mannitol",
				ansSel: ["glycerol", "bethanecol", "mersalyl", "propantheline"],
				ansInfo: ["Mannitol is an osmotic diuretic which is occasionally useful. Glycerol also has an osmotic effect, but makes dogs vomit and is rarely used except in emergency treatment of glaucoma. Bethanecol and propantheline are not diuretics. Mersalyl is an organic mercury compound which used to be used for diuresis but is too toxic."],
			},
			{
				ques: "Hydrochlorothiazide may",
				ans: "cause potassium loss",
				ansSel: ["inhibit carbonic anhydrase at clinical dose rates", "cause diabetes mellitus", "produce sedation", "quickly give rise to tolerance"],
				ansInfo: ["Hydrochlorothiazide is a typical thiazide diuretic - it has no effect on carbonic anhydrase. Thiazides are used to treat diabetes insipidus and cause major potassium loss. Less tolerance develops than with other diuretics."],
			},
			{
				ques: "Piglet anaemia may be prevented using",
				ans: "oral ferrous sulphate",
				ansSel: ["oral vitamin B 12", "intramuscular desferrioxamine", "intravenous ferric sulphate", "intramuscular ferric ammonium citrate"],
				ansInfo: ["Piglets require a constant intake of ferrous (not ferric) iron. This could be supplied by oral dosing, but a slow release im injection is much less work! Desferrioxamine is given in iron overdose."],
			},
			{
				ques: "7.5% saline solution",
				ans: "has a positive inotropic action",
				ansSel: ["blocks sodium channels", "is a good treatment for dehydration", "is useful in cardiogenic shock", "may cause hypokalaemia"],
				ansInfo: ["Hypertonic (usually 7%) saline is used in small quantities to draw water into the circulation from interstitial fluid. It can be used in shock as a first aid measure - more water must be supplied later either orally or iv - but it is contra-indicated in cardiogenic shock. Its positive inotropic action is not always obvious as it can cause vasodilatation as well."],
			},
			{
				ques: "Hartmann's solution contains",
				ans: "potassium ions",
				ansSel: ["citrate", "propionate", "magnesium", "bicarbonate"],
				ansInfo: ["Hartmann's contains sodium, chloride, potassium, calcium and lactate ions, as well as water."],
			},
		],
				
	},
	options = {
		help: "Try <a href='http://calve.massey.ac.nz/pharm/studyGuideSite/cardioFiles/cardIndex.html' target='_blank'>Cardiovascular Pharmacology Index</a>",
		intro: "Find out if you know anything about cardiovascular pharmacology.",
		allRandom: false,
		title: "Cardiovascular Pharmacology"
	};
	
	$("#quizArea").jQuizMe(quiz, options);
});</script>
